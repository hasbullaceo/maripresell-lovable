<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Acesso Privado</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --background: #0a0a0b;
      --foreground: #fafaf9;
      --card: #141416;
      --muted: #a1a1aa;
      --primary: #d4a574;
      --accent: #c9a86c;
      --border: rgba(212, 165, 116, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Ambient glow */
    .ambient-glow {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse at center, rgba(212, 165, 116, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes pulseSoft {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    
    /* Profile Section */
    .profile-wrapper {
      position: relative;
      margin-bottom: 32px;
      animation: fadeIn 0.6s ease-out 0.2s both;
    }
    
    .profile-container {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      position: relative;
    }
    
    .profile-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(to bottom right, rgba(212, 165, 116, 0.3), rgba(201, 168, 108, 0.2));
      filter: blur(24px);
      animation: pulseSoft 4s ease-in-out infinite;
    }
    
    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid rgba(212, 165, 116, 0.2);
      position: relative;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .status-badge {
      position: absolute;
      bottom: 8px;
      right: calc(50% - 70px);
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(20, 20, 22, 0.8);
      backdrop-filter: blur(8px);
      padding: 4px 10px;
      border-radius: 20px;
      border: 1px solid rgba(212, 165, 116, 0.15);
      animation: fadeIn 0.5s ease-out 0.6s both;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 12px;
      color: var(--muted);
    }
    
    /* Typography */
    .headline {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(28px, 8vw, 36px);
      font-weight: 500;
      background: linear-gradient(135deg, var(--primary), #f5e6d3, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: 0.025em;
      animation: fadeIn 0.5s ease-out 0.3s both;
    }
    
    .subheadline {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.6;
      animation: fadeIn 0.5s ease-out 0.4s both;
    }
    
    .subheadline span {
      color: rgba(250, 250, 249, 0.8);
      font-style: italic;
    }
    
    /* Benefits */
    .benefits {
      list-style: none;
      margin-bottom: 40px;
      animation: fadeIn 0.5s ease-out 0.5s both;
    }
    
    .benefit-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: rgba(250, 250, 249, 0.85);
      margin-bottom: 14px;
      font-size: 14px;
      letter-spacing: 0.025em;
    }
    
    .benefit-icon {
      width: 16px;
      height: 16px;
      color: rgba(212, 165, 116, 0.8);
    }
    
    /* CTA Button */
    .cta-button {
      display: block;
      width: 100%;
      padding: 16px 24px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out 0.7s both;
      transition: transform 0.2s ease;
    }
    
    .cta-button:active {
      transform: scale(0.98);
    }
    
    .cta-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transition: opacity 0.3s ease;
    }
    
    .cta-button:hover .cta-bg {
      opacity: 0.9;
    }
    
    .cta-content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #1a1a1a;
      font-weight: 600;
    }
    
    .cta-icon {
      width: 20px;
      height: 20px;
    }
    
    /* Glow effect */
    .cta-button::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 52px;
      filter: blur(12px);
      opacity: 0.4;
      z-index: -1;
      transition: opacity 0.3s ease;
    }
    
    .cta-button:hover::before {
      opacity: 0.6;
    }
    
    /* Footer */
    .footer {
      margin-top: 32px;
      font-size: 11px;
      color: rgba(161, 161, 170, 0.6);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: fadeIn 0.5s ease-out 0.9s both;
    }
  </style>
</head>
